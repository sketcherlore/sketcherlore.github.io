<html>
<head>
<link rel="preconnect" href="https://fonts.gstatic.com"> 
<link href="https://fonts.googleapis.com/css2?family=Aleo&display=swap" rel="stylesheet">
</head>

<style>
span {
  color: white;
  font-size:30px
}

.myButton {
	box-shadow:inset 0px 1px 0px 0px #9acc85;
	background:linear-gradient(to bottom, #74ad5a 5%, #68a54b 100%);
	background-color:#74ad5a;
	border:1px solid #3b6e22;
	display:inline-block;
	cursor:pointer;
	color:#ffffff;
	font-family:Aleo;
	font-size:28px;
	font-weight:bold;
	padding:6px 5px;
	text-decoration:none;
	text-align: center;
      
	
	
}
.myButton:hover {
	background:linear-gradient(to bottom, #68a54b 5%, #74ad5a 100%);
	background-color:#68a54b;
}
.myButton:active {
	position:relative;
	top:1px;
}

        
body {
background: #000000 none no-repeat scroll 0 0;
}

.container {
    position: absolute;
    top: 50%;
    left: 50%;
    -moz-transform: translateX(-50%) translateY(-50%);
    -webkit-transform: translateX(-50%) translateY(-50%);
    transform: translateX(-50%) translateY(-50%);
}
	
.center {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 200px;
}
	
</style>

<body>
  
<div class="container">
    <span>The Unofficial Sketcher United Lore</span>
    <br>
    <div class="center">
    <a href="https://sketcherlore.github.io/tag" class="myButton">Hashtags</a>
    </div>
    <div class="center">
    <a href="https://sketcherlore.github.io/people" class="myButton">People</a>
    </div>
</div>
  


</body>
  
  
</html>
